# Configuration pour les tests avec H2
spring.application.name=devops

# Base de données H2 en mémoire pour les tests
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuration JPA pour H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Désactiver Swagger pendant les tests
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Configuration Actuator
management.endpoints.web.exposure.include=health
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# Port pour les tests
server.port=0

# URL frontend (non utilisée dans les tests)
frontend.url=http://localhost:5173