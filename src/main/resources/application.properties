spring.application.name=monprojet



### DATABASE ###
### Use environment variables when available (Kubernetes sets these in the deployment).\
### Defaults fall back to localhost so the application can run locally during development.\
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/microservicedb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

frontend.url=http://localhost:5173

server.port=8083
# Configuration JPA
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

management.endpoints.web.exposure.include=health
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true